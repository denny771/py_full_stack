<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Page</title>
    <link rel = "stylesheet" href="{% static "css/style.css" %}" />
</head>
<body>
    <h1>Welcome to Django</h1>
    <!-- below code for static files -->
    <!-- <img id="tgr" src="{% static "images/123.jpg" %}" alt = "No such file"> -->

    <div class = "djangotwo">
        {% if access_records %}
            <table>
                <thread>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thread>
            

                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
                <p>NO ACCESS FOUND</p>
            {% endif %}
    </div>
</body>
</html>
